<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Estilos se importan en el encabezado, porque es lo primero que tiene que cargarse (inmediatamente depuÃ©s de la maqueta). -->
    <link href="normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">


</head>
<body>
    <div class="contenedor" id="contenedor_id">
        <h1> Titulo </h1>
        <label> Etiqueta</label>
        <p> Parrafo</p>
    </div>
    <div class="acciones">
        <button type="button" class="btn btn-dark" id="guardar">Guardar</button>
        <a href="" class="a" id="aguardar"> Descargar </a>
    </div>

    <div class="result">

    </div>

    <!-- Los scripts se cargan al final. -->
    <script src="scr_canvas.js"></script>
    <script src="src_jquery.js"></script>

    <script type="text/javascript">       
        $(document).ready(function(){
            html2canvas(document.querySelector("#contenedor_id")).then(canvas => {
            var img = canvas.toDataURL()
            $('#aguardar').click(function() {
                    let a = document.querySelector(".a");
                    a.href=img;
                    a.download="html2canvas.png";
                });
            });
        });
    </script>
</body>
</html>
